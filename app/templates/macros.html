{% macro displayPitch(pitches)%}
{%if pitches%}
{%for pitch in pitches%}

<div class="col-xs-12 col-sm4 col-md-4 col-lg-4 pitch-card">
    <h2>Category {{pitch.category}} </h2>
    <p> {{pitch.title}} </p>
    <p> {{pitch.content }} </p>
</div>
{%endfor%}
{%else%}
<div class="card">
    <div class="card-body">
        <p>No PItches in this category</p>
    </div>
    {%endif%}
</div>
{%endmacro%}
