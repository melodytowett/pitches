{%extends 'base.html'%}

{% block content%}
<div class="row">
    <div class="col-md-4">
        <h3>
            {{user.username | capitalize}}
        </h3>
        {%if user.bio%}
        <p> {{user.bio}} </p>
        {%else%}
        <p> {{user.username  | capitalize}} has no bio</p>

        {%endif%}
    </div>

    <div class="col-md-4">
        <img src="{{url_for('static',filename=user.profile_pic_path)}}" alt="" class="img-thumbnail">
        {%else%}
        <p>No Profile Picture</p>
        {%endif%}
    </div>
</div>

{%endblock%}
